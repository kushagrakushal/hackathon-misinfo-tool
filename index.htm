<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Misinformation Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .prose h2 { @apply text-xl font-semibold mb-2 text-gray-800; }
        .prose h3 { @apply text-lg font-semibold mb-2 mt-4 text-gray-700; }
        .prose p { @apply mb-4 leading-relaxed; }
        .prose ul { @apply list-disc list-inside mb-4 pl-4; }
        .prose li { @apply mb-2; }
        .prose strong { @apply font-semibold; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <div class="container mx-auto max-w-4xl px-4 py-8 md:py-16">
        
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">AI Misinformation Detector</h1>
            <p class="mt-4 text-lg text-gray-600">Analyze articles and text to identify potential bias, unverifiable claims, and untrustworthy sources.</p>
        </header>

        <main class="bg-white p-6 md:p-8 rounded-2xl shadow-lg border border-gray-200">
            <div class="flex items-center mb-4">
                 <div class="w-8 h-8 mr-3 inline-flex items-center justify-center rounded-full bg-indigo-500 text-white flex-shrink-0">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                    </svg>
                 </div>
                <h2 class="text-2xl font-semibold text-gray-800">Enter Content to Analyze</h2>
            </div>
            <p class="text-gray-600 mb-6">Paste a URL to an article or any block of text you want to check.</p>
            
            <div class="mb-4">
                <textarea id="contentInput" class="w-full h-36 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow duration-200" placeholder="https://example.com/article... or paste text here..."></textarea>
            </div>
            
            <button id="analyzeBtn" class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition-all duration-300 transform hover:scale-101">
                Analyze Content
            </button>
        </main>

        <section id="resultsSection" class="mt-10 hidden">
            <div id="loader" class="text-center">
                <div role="status" class="flex items-center justify-center">
                    <svg aria-hidden="true" class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-indigo-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0492C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                    </svg>
                    <span class="text-lg text-gray-600 ml-4">AI is analyzing the content... please wait.</span>
                </div>
            </div>

            <div id="resultsOutput" class="prose max-w-none"></div>
        </section>

    </div>

    <script>
        const contentInput = document.getElementById('contentInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultsSection = document.getElementById('resultsSection');
        const loader = document.getElementById('loader');
        const resultsOutput = document.getElementById('resultsOutput');

        // --- Configuration ---
        const N8N_WEBHOOK_URL = 'https://doraemonmichan.app.n8n.cloud/webhook/a8f3c1f-4d9-4f7-8c-1e2a8b9c4d'; 
        // -------------------

        analyzeBtn.addEventListener('click', analyzeContent);

        async function analyzeContent() {
            const content = contentInput.value.trim();
            if (!content) {
                alert('Please enter a URL or text to analyze.');
                return;
            }
             if (N8N_WEBHOOK_URL === 'YOUR_N8N_WEBHOOK_URL_HERE') {
                alert('Please configure the n8n webhook URL in the HTML file first.');
                return;
            }


            resultsSection.classList.remove('hidden');
            loader.classList.remove('hidden');
            resultsOutput.innerHTML = '';
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';

            // Simple URL detection
            const isUrl = content.startsWith('http://') || content.startsWith('https://');

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: content,
                        inputType: isUrl ? 'url' : 'text'
                    })
                });

                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }

                const data = await response.json();
                
                displayResults(data);

            } catch (error) {
                console.error('Error during analysis:', error);
                resultsOutput.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg">
                                               <p class="font-bold">An Error Occurred</p>
                                               <p>${error.message}. Please check the browser console and your n8n workflow for more details.</p>
                                           </div>`;
            } finally {
                loader.classList.add('hidden');
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Content';
            }
        }

        function displayResults(data) {
            let analysisHtml = '';
            if (data.analysis && data.analysis.text) {
                analysisHtml = marked.parse(data.analysis.text);
            } else {
                 analysisHtml = `<p>The AI analysis could not be completed. The response from the workflow was empty.</p>`;
            }

            let educationHtml = '';
            if (data.education && data.education.education) {
                 educationHtml = marked.parse(data.education.education);
            }

            resultsOutput.innerHTML = `
                <div class="bg-white p-6 md:p-8 rounded-2xl shadow-lg border border-gray-200 mb-8">
                     <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Analysis Report</h2>
                     ${analysisHtml}
                </div>
                <div class="bg-indigo-50 p-6 md:p-8 rounded-2xl border border-indigo-200">
                    ${educationHtml}
                </div>
            `;
        }
    </script>
</body>
</html>
